<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title><TicTacToe</title>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <header>
      <h1><span id='tic'>Tic</span>
          <span id='tac'>Tac</span>
          <span id='toe'>Toe</span>
      </h1>
    </header>

<!--Create Players  -->

  <button id='player1'>X</button>
  <button id='player2'>O </button>

  <!--  Create X's and O's-->
  <!-- <img class='x' src="https://image.winudf.com/22/152aa79a33248e/screen-8.jpg" alt="image of an x" /> -->

  <!-- Start Game -->
  <button id='startgame'>Start Game</button>
  <button id='resetgame'>Reset Game</button>

<!-- Create Tic Tac Toe Board -->
    <div id='board'>
      <table>
        <tr class='topRow'>
          <td class='xoro' id='a1'></td>
          <td class='xoro' id='a2'></td>
          <td class='xoro' id='a3'></td>
        </tr>
        <tr class='midRow'>
          <td class='xoro' id='b1'></td>
          <td class='xoro' id='b2'></td>
          <td class='xoro' id='b3'></td>
        </tr>
        <tr class='lastRow'>
          <td class='xoro' id=c1></td>
          <td class='xoro' id=c2></td>
          <td class='xoro' id=c3></td>
        </tr>
      </table>
    </div>


  <script src="js/main.js"></script>
  </body>
</html>
